<! doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main_layout.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/tracks.css') }}" type="text/css">
	<title>Jive Music Finder</title>
</head>

<body>
	<div id="header">
		<div id="header_app_logo"></div>
		<div id="header_company_name">JIVE</div>
	</div>
	<div style="clear:both"></div>
	<div id="content">
		<div id="album_info_container">
			
			<div class="album_cover_container">
				<div id="album_cover_{{album_info["id"]}}" class="album_cover">
					<div class="album_cover_img">
						<img src="{{ url_for('static', filename='images/'+album_info["image"]) }}" width="100%" alt="Stereophonics - Word Gets Around album"/>
					</div>
				</div>
				</a>
			</div>
			<div class="album_details_container">
				<div class="album_details_text">
				Title : {{ album_info["album_name"] }}<br>
				Artist : {{ album_info["artist"] }}<br>
				Released : {{ album_info["released"] }}<br>
				Genre : {{ album_info["genre"] }}<br>
				Length : 49 mins<br>
				Tracks : 11 
				</div>
			</div>
			
		</div>
		<div style="clear:both"></div>	
		<div id="tracklist_container">
			{% for track in tracks %}
				<div class="track_container">
					<table width="100%" cellpadding="0" cellspacing="0" align="center">
						<tr height="35px">
							<td width="25px" align="center" valign="middle">{{ track["track_no"] }}</td>
							<td align="left" valign="middle">{{ track["name"] }}</td>
							<td align="right" valign="middle">{{ track["length"] }}</td>
						</tr>
					</table>
				</div>
			{% endfor %}

		</div>
	</div>
	
</body>

</html>
